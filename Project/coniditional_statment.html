<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button  onclick="counter()">Count up</button>
    <p id="output">0</p>
    <p id="msg"></p>

<script>

    let x = 0
    function counter(){
        x++
        document.getElementById('output').innerText=x
    if(x > 5 ){
        document.getElementById('msg').innerText='large number'
        
    }else{
        document.getElementById('msg').innerText='still small number'
        
    }
}
</script>
</body>
</html>
