    <script>
        let x = 0 
        x ++
        x += 10
        let y = 10 
        y -- 
        y = y + 10
        
        alert(y)
        /*
        Operators

        +  -   *   /   
        =  set value 
        x = 10
        ++   --    increment and decrement 
        +=   -=   *=   /=
        x += 10     x = x + 10

        %  modulus   remain of division     3/2   1 1/2  1    2/2    2 0/2   0
        */

    </script>
